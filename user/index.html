<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBridge</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #1e1e1e, #3c3c3c);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 10px #000;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: 2px solid #ff5722;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
        }
        .game-background {
            background: url('https://example.com/game-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="game-background">
        <h1>ยินดีต้อนรับสู่ระบบลงทะเบียนกิจกรรม</h1>
        <p>โปรดเลือกการดำเนินการที่ต้องการ:</p>

        <div class="button-container">
            <!-- ปุ่มสำหรับไปยังหน้าลงทะเบียน -->
            <a href="register.html"><button>ลงทะเบียน</button></a>

            <!-- ปุ่มสำหรับไปยังหน้า Check-in -->
            <a href="checkin.html"><button>เช็คอิน</button></a>
        </div>
    </div>
</body>
</html>
